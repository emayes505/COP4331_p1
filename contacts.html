<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet">

    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            readCookie();
            loadContacts();
        }, false);
    </script>
</head>

<body>

<div class="top-bar">
	<div class="top-bar-left">
		<span class="app-icon" aria-hidden="true">☎</span>
		<span class="app-title">Contact Manager</span>
	</div>
	<a class="logout-link" href="#" onclick="doLogout(); return false;">Log Out</a>
</div>

<main>
<div id="accessUIDiv">
	<div class="contacts-header">
		<div class="contacts-title-wrap">
			<h3 class="contacts-title">My Contacts</h3>
		</div>
		<div class="contacts-actions-wrap">
			<div class="contacts-actions-bar">
				<button type="button" class="action-button action-add" onclick="addContact();">Add</button>
				<button type="button" class="action-button action-edit" onclick="editContact();">Edit</button>
				<button type="button" class="action-button action-delete" onclick="deleteContact();">Delete</button>
			</div>
		</div>
		<div class="contacts-search-wrap">
			<div class="search-controls">
				<div class="contacts-actions">
					<label for="contactSearch"><h4>Search Contacts</h4></label>
					<input type="text" id="contactSearch"/>
					<button type="button" id="searchContactButton" class="buttons" onclick="loadContacts();"> Search </button>
					
					<button type="button" id="clearSearchButton" onclick="clearSearch();">Show All Contacts</button>
				</div>
			</div>
			<div class="search-results">
				<span id="contactsResult"></span>
				<div id="contactsContainer">
					<ul id="contactsList"></ul>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="contactModal" class="modal-overlay" aria-hidden="true">
	<div class="modal" role="dialog" aria-modal="true" aria-labelledby="contactModalTitle">
		<div class="modal-header">
			<h3 id="contactModalTitle">Add Contact</h3>
			<button type="button" class="modal-close" onclick="closeContactModal();">✕</button>
		</div>
		<div class="modal-body">
			<label class="modal-field">
				<span>First Name</span>
				<input type="text" id="modalFirstName" />
			</label>
			<label class="modal-field">
				<span>Last Name</span>
				<input type="text" id="modalLastName" />
			</label>
			<label class="modal-field">
				<span>Phone</span>
				<input type="text" id="modalPhone" />
			</label>
			<label class="modal-field">
				<span>Email</span>
				<input type="text" id="modalEmail" />
			</label>
			<div id="modalError" class="modal-error"></div>
		</div>
		<div class="modal-actions">
			<button type="button" class="action-button action-edit" onclick="submitContactModal();">Save</button>
			<button type="button" class="action-button action-delete" onclick="closeContactModal();">Cancel</button>
		</div>
	</div>
</div>
</main>

</body>
</html>
