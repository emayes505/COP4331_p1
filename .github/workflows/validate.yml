name: Validate

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate PHP syntax
        run: |
          errors=0
          for f in LAMPAPI/*.php; do
            if ! php -l "$f"; then
              errors=1
            fi
          done
          exit $errors

      - name: Validate HTML
        run: |
          npm install -g htmlhint
          htmlhint *.html

      - name: Validate JavaScript
        run: |
          for f in js/*.js; do
            node --check "$f"
          done

      - name: Validate swagger.json
        run: python3 -c "import json; json.load(open('swagger.json'))"
